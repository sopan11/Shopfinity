<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Checkout Page</title>

  <!-- External stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>

<body>

  <div class="alert alert-warning" role="alert">
    Shopfinity <a class="text-success ml-5" href="/">Products</a>
  </div>
  <div class="container">
      <div class="col my-4">
          <h2>Step 2 - Enter Address & Other Details:</h2>
          <form method="post" action="/checkout/">{% csrf_token %}
            <h4>Total Price: â‚¹{{ total_price }}</h4>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputname">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" {% if user.last_name %}value="{{user.first_name}} {{user.last_name}}"{% endif %}  required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Address line 2</label>
            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, suite, etc." required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter State" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputZip">Pin Code</label>
            <input type="number" class="form-control" id="zip_code" name="zip_code"placeholder="Enter Pin Code" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone No" name="phone" required>
          </div>
        </div>

        <button id="btn" type="submit" class="btn btn-success btn-sm btn-block col-md-4">Place Order</button>
      </form>
    </div>
  </div>
</body>

</html>
