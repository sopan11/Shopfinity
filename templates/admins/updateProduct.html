{% extends 'admins/admin_base.html' %}
{% block title %}Update Product{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h2>Update Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" name="product_name" class="form-control" value="{{ product.product_name }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ product.category }}" required>
        </div>
        <div class="mb-3">
            <label for="sub_category" class="form-label">Sub-category</label>
            <input type="text" name="sub_category" class="form-control" value="{{ product.sub_category }}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea name="desc" class="form-control">{{ product.desc }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" name="image" class="form-control">
            {% if product.image %}
                <p class="mt-2">Current image: <a href="/media/{{ product.image }}" target="_blank">View</a></p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{% url 'all_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
