{% extends "base.html" %}
{% block title %}SignUp{% endblock title %}
{% block content %}
<div class='container'>

  <div class="card bg-dark p-5 text-light border-light">
      
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}

        <script>
          setTimeout(function() {
            let alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
              let bsAlert = bootstrap.Alert.getOrCreateInstance(alert); 
              bsAlert.close();
            });
          }, 1000);
        </script>
        <h3 class="text-light">SignUp</h3>
    
    <form action="/auth/signup/" method="POST">
    {% csrf_token %}
    <br>
      <lable for="email">Email</lable>
      <div class='form-group'>
        <input type="email" class='form-control' id='email' name='email' required>
      </div>
      
      <lable for="pass1">Password</lable>
      <div class='form-group'>
        <input type="password" class='form-control' id='pass1' name='pass1' required>
      </div>
      
      <lable for="pass2">Confirm Password</lable>
      <div class='form-group'>
        <input type="password" class='form-control' id='pass2' name='pass2' required>
      </div>
      <br>
      <button type="submit" class='btn btn-primary m-2'>Sign Up</button>
      <br>
  Already User? <a href="/auth/login">Login</a>
</div>
</div>
{% endblock content %}
